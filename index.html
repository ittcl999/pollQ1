<!-- ✅ index.html: Login + ตรวจสอบการตอบแบบสำรวจ -->
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบเพื่อตอบแบบสำรวจ</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(to right, #eff6ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #1d4ed8;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .loader-box {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #1d4ed8;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="loader-box" id="loaderBox">
  <div class="loader"></div>
  <p>กำลังตรวจสอบข้อมูล โปรดรอสักครู่...</p>
  </div>

  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm">
      <label for="username">ชื่อผู้ใช้</label>
      <input type="text" id="username" required>
      <label for="password">รหัสผ่าน</label>
      <input type="password" id="password" required>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz9fvC2qb0TE4ZClFDUjHhjvonZCdrT8eCGFSgQzI5ifKU_HBEP0pv7nWejmOxFpitR/exec';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  document.querySelector('.login-box').style.display = 'none';
  document.getElementById('loaderBox').style.display = 'flex';

  const url = `${SCRIPT_URL}?action=loginAndCheck&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=handleLoginCheck`;
  const script = document.createElement('script');
  script.src = url;
  document.body.appendChild(script);
});

function handleLoginCheck(response) {
  document.getElementById('loaderBox').style.display = 'none';
  if (!response.success) {
    Swal.fire({
      icon: 'error',
      title: 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง'
    }).then(() => {
      document.querySelector('.login-box').style.display = 'block';
    });
    return;
  }
  localStorage.setItem('username', response.username);
  localStorage.setItem('fullname', response.fullname);
  if (response.answered) {
  Swal.fire({
    icon: 'info',
    title: 'คุณได้ตอบแบบสำรวจแล้ว',
    text: `เมื่อวันที่ ${response.timestamp}`,
    confirmButtonText: 'ตกลง'
  }).then(() => {
    document.querySelector('.login-box').style.display = 'block';
    document.getElementById('loaderBox').style.display = 'none';
    document.getElementById('loginForm').reset(); // รีเซ็ตช่องกรอก
  });
} else {
    window.location.href = 'poll.html';
  }
}

  </script>
</body>
</html>
